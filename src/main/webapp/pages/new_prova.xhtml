	<ui:define name="content">
<h:body>

    <h:form id="ProveForm">
     <p:growl id="msgs" showDetail="true" />
    <p:panel id="panel" header="Inserisci Dati della Prova" style="margin-bottom:10px;">
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="Matricola RT:" for="matrRT" />
        <p:inputText id="matrRT" value="#{newProva.matricola}"  required="true" requiredMessage="Please enter number" >
        <p:keyFilter regEx="/[MSIE0-9]/i"/>
        </p:inputText>
        
        <p:outputLabel value="Prova RT:"  />  
      <p:selectOneMenu   value="#{newProva.prove}">	
    
   	<f:selectItems value="#{newProva.statuses}"  />
   
</p:selectOneMenu > 

 <p:outputLabel value="Grantotale RT:" for="GranRT" />
        <p:inputNumber  id="GranRT" value="#{newProva.grantotale}" symbol="â‚¬"  required="true" requiredMessage="Please enter number" />
        
         <p:outputLabel value="Numero Chiusure:" for="NKRT" />
        <p:inputNumber id="NKRT" value="#{newProva.zchiusure}" required="true" requiredMessage="Please enter number"  minValue="0" maxValue="5000" />
        
        </h:panelGrid>
        </p:panel>
    
    <p:commandButton icon="fa fa-send-o" style="font-size:15px;" value="Invia" type="submit"  update="msgs"   actionListener="#{newProva.save}" />
    
    </h:form>

</h:body>
